<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RandomChoiceGame</title>
    <style>
      #display {
        text-align: right;
        font-size: xx-large;
        background-color: bisque;
        width: 90%;
        height: 50px;
        margin: 13px;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>You Have To Press Either One Button Among Below</h1>
    <button
      onclick="computerChoice = computerOption();
      let playerChoice = 'Ant'; 
      document.querySelector('#display').value = display(computerChoice, playerChoice);"
    >
    Ant</button
    ><button
    onclick="computerChoice = computerOption();
    playerChoice = 'Elephant'; 
    document.querySelector('#display').value = display(computerChoice, playerChoice);"
    >
    Elephant</button
    ><button
    onclick="computerChoice = computerOption();
    playerChoice = 'AntEater'; 
    document.querySelector('#display').value = display(computerChoice, playerChoice);"
    >
      AntEater
    </button>
    <div id="calculatorFrame">
      <input type="text" id="display" placeholder="Give Input Here"/>
      <div id="buttonFrame">
    <script>
      function computerOption() {
        let choices = ["Ant", "Elephant", "AntEater"];
        let randomChoice = choices[Math.floor(Math.random() * choices.length)];
        return randomChoice;
      }
      function result(computerChoice, playerChoice) {
        if (
          (playerChoice === "Ant" && computerChoice === "Elephant") ||
          (playerChoice === "Elephant" && computerChoice === "AntEater") ||
          (playerChoice === "AntEater" && computerChoice === "Ant")
        ) {
          alert("<h1>Player Won! </h1>");
          console.log(
            `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. Player Won!`
          );
          console.log("Player Won!");
          return `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. Player Won!`;
        } else if (playerChoice == computerChoice) {
          alert("<h2>It's a Tie!</h2>");
          console.log(
            `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. It's a Tie.`
          );
          console.log("It's a Tie!");
          return `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. It's a Tie.`;
        } else {
          alert("<h3>Computer Won!</h3>");
          console.log(
            `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. Computer Won!.`
          );
          console.log("Computer Won!");
          return `Player Choose ${playerChoice} and Computer Choose ${computerChoice}. Computer Won!`;
        }
      }
      function display(computerChoice, playerChoice) {
        let currentDisplay = result(computerChoice, playerChoice);
        document.querySelector('#display').value = currentDisplay;
        return currentDisplay;        
      }
    </script>
  </body>
</html>
