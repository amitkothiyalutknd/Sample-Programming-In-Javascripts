<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamePlay</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>You Have To Press Either One Button Among Below</h1>
    <button
      onclick="console.log('Player Choose Ant.');
    let Player = 'Ant';
    let numb = getRandomInt(1,4);
    // let numb = Math.random() * 3;
    let comp;
    if (numb == 1) {
        comp = 'Ant';
        console.log('Computer Choose Ant.');
    } else if (numb == 2) {
        comp = 'Elephant';
        console.log('Computer Choose Elephant.');
    } else {
        comp = 'AntEater';
        console.log('Computer Choose AntEater.');
    }
    if ((Player === 'Ant' && comp === 'Elephant') || (Player === 'Elephant' && comp === 'AntEater') || (Player === 'AntEater' && comp === 'Ant')) {
        alert('<h1>Player Won! </h1>');
        console.log('Player Won!')
    } else if (Player == comp) {
        alert('<h2>It\'s a Tie!</h2>');
        console.log('It\'s a Tie!')
    } else { 
        alert('<h3>Computer Won!</h3>');
        console.log('Computer Won!')
    }"
    >
      Ant</button
    ><button
      onclick="console.log('Player Choose Elephant.');
    let Player = 'Elephant';
    let numb = getRandomInt(1,4);
    // let numb = Math.random() * 3;
    let comp;
    if (numb == 1) {
        comp = 'Ant';
        console.log('Computer Choose Ant.');
    } else if (numb == 2) {
        comp = 'Elephant';
        console.log('Computer Choose Elephant.');
    } else {
        comp = 'AntEater';
        console.log('Computer Choose AntEater.');
    }
    if ((Player === 'Ant' && comp === 'Elephant') || (Player === 'Elephant' && comp === 'AntEater') || (Player === 'AntEater' && comp === 'Ant')) {
        alert('<h1>Player Won! </h1>');
        console.log('Player Won!')
    } else if (Player == comp) {
        alert('<h2>It\'s a Tie!</h2>');
        console.log('It\'s a Tie!')
    } else { 
        alert('<h3>Computer Won!</h3>');
        console.log('Computer Won!')
    }"
    >
      Elephant</button
    ><button
      onclick="console.log('Player Choose AntEater.');
    let Player = 'AntEater';
    let numb = getRandomInt(1,4);
    // let numb = Math.random() * 3;
    let comp;
    if (numb == 1) {
        comp = 'Ant';
        console.log('Computer Choose Ant.');
    } else if (numb == 2) {
        comp = 'Elephant';
        console.log('Computer Choose Elephant.');
    } else {
        comp = 'AntEater';
        console.log('Computer Choose AntEater.');
    }
    if ((Player === 'Ant' && comp === 'Elephant') || (Player === 'Elephant' && comp === 'AntEater') || (Player === 'AntEater' && comp === 'Ant')) {
        alert('<h1>Player Won! </h1>');
        console.log('Player Won!')
    } else if (Player == comp) {
        alert('<h2>It\'s a Tie!</h2>');
        console.log('It\'s a Tie!')
    } else { 
        alert('<h3>Computer Won!</h3>');
        console.log('Computer Won!')
    }"
    >
      AntEater
    </button>
    <script>
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }
    </script>
  </body>
</html>
